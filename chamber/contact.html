<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href = ".//css/chamber.css" rel = "stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <button id = "hambutton">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
            <a href="index.html" class="nav-logo"> <img src='..//images/logo.webp'></a>
            <ul id="primaryNav">
                <li id="nav-item">
                    <a href="index.html" id="nav-link">Home</a>
                </li>
                <li id="nav-item">
                    <a href="discover.html" id="nav-link">Discover</a>
                </li>
                <li id="nav-item">
                    <a href="directory.html" id="nav-link">Directory</a>
                </li>
                <li id="nav-item">
                    <a href="join.html" id="nav-link">Join</a>
                </li>
                <li id="nav-item">
                    <a href="contact.html" id="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class = "formmain">
    <h1 class = "bod">Board of Directors</h1>
    <h1 class = "heading">Contact Us</h1>
    <form action="thankyou.html" method = "get" autocomplete="on">
        <fieldset>
        <label class = "joinFrm" for = "fname">First Name *:
        <input id = "fname" name = "first_name" required></label>
        <label class = "joinFrm" for = "lname">Last Name *:
        <input id = "lname" name = "last_name" required></label>
        <label class = "joinFrm" for = "email">Email *:
        <input id = "email" type = "email" required name = "email" placeholder = "example@email.com"></label>
        <label class = "joinFrm" for = "cell">Cell Phone Number *:
        <input id = "cell" type = "tel" minlength = "10" required name = "telephone"></label>
        <label class = "joinFrm" >Leave feedback here: <textarea name="comment" placeholder = "Start writing here..."></textarea></label>
        <input id = "date" type = "hidden" name = "email_sent_date">
        </fieldset>
    </form>
    </main>
</body>
</html>
